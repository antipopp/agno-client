components:
  schemas:
    AgentResponse:
      properties:
        db_id:
          anyOf:
            - type: string
            - type: "null"
          title: Db Id
        default_tools:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          title: Default Tools
        extra_messages:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          title: Extra Messages
        id:
          anyOf:
            - type: string
            - type: "null"
          title: Id
        input_schema:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          title: Input Schema
        knowledge:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          title: Knowledge
        memory:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          title: Memory
        metadata:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          title: Metadata
        model:
          anyOf:
            - $ref: "#/components/schemas/ModelResponse"
            - type: "null"
        name:
          anyOf:
            - type: string
            - type: "null"
          title: Name
        reasoning:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          title: Reasoning
        response_settings:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          title: Response Settings
        sessions:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          title: Sessions
        streaming:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          title: Streaming
        system_message:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          title: System Message
        tools:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          title: Tools
      title: AgentResponse
      type: object
    AgentSessionDetailSchema:
      properties:
        agent_data:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          description: Agent-specific data
          title: Agent Data
        agent_id:
          anyOf:
            - type: string
            - type: "null"
          description: Agent ID used in this session
          title: Agent Id
        agent_session_id:
          description: Unique agent session identifier
          title: Agent Session Id
          type: string
        chat_history:
          anyOf:
            - items:
                additionalProperties: true
                type: object
              type: array
            - type: "null"
          description: Complete chat history
          title: Chat History
        created_at:
          anyOf:
            - format: date-time
              type: string
            - type: "null"
          description: Session creation timestamp
          title: Created At
        metadata:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          description: Additional metadata
          title: Metadata
        metrics:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          description: Session metrics
          title: Metrics
        session_id:
          description: Session identifier
          title: Session Id
          type: string
        session_name:
          description: Human-readable session name
          title: Session Name
          type: string
        session_state:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          description: Current state of the session
          title: Session State
        session_summary:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          description: Summary of session interactions
          title: Session Summary
        total_tokens:
          anyOf:
            - type: integer
            - type: "null"
          description: Total tokens used in this session
          title: Total Tokens
        updated_at:
          anyOf:
            - format: date-time
              type: string
            - type: "null"
          description: Last update timestamp
          title: Updated At
        user_id:
          anyOf:
            - type: string
            - type: "null"
          description: User ID associated with the session
          title: User Id
      required:
        - agent_session_id
        - session_id
        - session_name
      title: AgentSessionDetailSchema
      type: object
    AgentSummaryResponse:
      properties:
        db_id:
          anyOf:
            - type: string
            - type: "null"
          description: Database identifier
          title: Db Id
        description:
          anyOf:
            - type: string
            - type: "null"
          description: Description of the agent
          title: Description
        id:
          anyOf:
            - type: string
            - type: "null"
          description: Unique identifier for the agent
          title: Id
        name:
          anyOf:
            - type: string
            - type: "null"
          description: Name of the agent
          title: Name
      title: AgentSummaryResponse
      type: object
    BadRequestResponse:
      example:
        detail: Bad request
        error_code: BAD_REQUEST
      properties:
        detail:
          description: Error detail message
          title: Detail
          type: string
        error_code:
          anyOf:
            - type: string
            - type: "null"
          description: Error code for categorization
          title: Error Code
      required:
        - detail
      title: BadRequestResponse
      type: object
    Body_continue_agent_run:
      properties:
        session_id:
          anyOf:
            - type: string
            - type: "null"
          title: Session Id
        stream:
          default: true
          title: Stream
          type: boolean
        tools:
          title: Tools
          type: string
        user_id:
          anyOf:
            - type: string
            - type: "null"
          title: User Id
      required:
        - tools
      title: Body_continue_agent_run
      type: object
    Body_create_agent_run:
      properties:
        files:
          anyOf:
            - items:
                format: binary
                type: string
              type: array
            - type: "null"
          title: Files
        message:
          title: Message
          type: string
        session_id:
          anyOf:
            - type: string
            - type: "null"
          title: Session Id
        stream:
          default: false
          title: Stream
          type: boolean
        user_id:
          anyOf:
            - type: string
            - type: "null"
          title: User Id
      required:
        - message
      title: Body_create_agent_run
      type: object
    Body_create_team_run:
      properties:
        files:
          anyOf:
            - items:
                format: binary
                type: string
              type: array
            - type: "null"
          title: Files
        message:
          title: Message
          type: string
        monitor:
          default: true
          title: Monitor
          type: boolean
        session_id:
          anyOf:
            - type: string
            - type: "null"
          title: Session Id
        stream:
          default: true
          title: Stream
          type: boolean
        user_id:
          anyOf:
            - type: string
            - type: "null"
          title: User Id
      required:
        - message
      title: Body_create_team_run
      type: object
    Body_create_workflow_run:
      properties:
        message:
          title: Message
          type: string
        session_id:
          anyOf:
            - type: string
            - type: "null"
          title: Session Id
        stream:
          default: true
          title: Stream
          type: boolean
        user_id:
          anyOf:
            - type: string
            - type: "null"
          title: User Id
      required:
        - message
      title: Body_create_workflow_run
      type: object
    Body_rename_session:
      properties:
        session_name:
          description: New name for the session
          title: Session Name
          type: string
      required:
        - session_name
      title: Body_rename_session
      type: object
    Body_update_content:
      properties:
        description:
          anyOf:
            - type: string
            - type: "null"
          description: Content description
          title: Description
        metadata:
          anyOf:
            - type: string
            - type: "null"
          description: Content metadata as JSON string
          title: Metadata
        name:
          anyOf:
            - type: string
            - type: "null"
          description: Content name
          title: Name
        reader_id:
          anyOf:
            - type: string
            - type: "null"
          description: ID of the reader to use for processing
          title: Reader Id
      title: Body_update_content
      type: object
    Body_upload_content:
      properties:
        chunk_overlap:
          anyOf:
            - type: integer
            - type: "null"
          description: Chunk overlap to use for processing
          title: Chunk Overlap
        chunk_size:
          anyOf:
            - type: integer
            - type: "null"
          description: Chunk size to use for processing
          title: Chunk Size
        chunker:
          anyOf:
            - type: string
            - type: "null"
          description: Chunking strategy to apply during processing
          title: Chunker
        description:
          anyOf:
            - type: string
            - type: "null"
          description: Content description for context
          title: Description
        file:
          anyOf:
            - format: binary
              type: string
            - type: "null"
          description: File to upload for processing
          title: File
        metadata:
          anyOf:
            - type: string
            - type: "null"
          description: JSON metadata object for additional content properties
          title: Metadata
        name:
          anyOf:
            - type: string
            - type: "null"
          description: Content name (auto-generated from file/URL if not provided)
          title: Name
        reader_id:
          anyOf:
            - type: string
            - type: "null"
          description: ID of the reader to use for content processing
          title: Reader Id
        text_content:
          anyOf:
            - type: string
            - type: "null"
          description: Raw text content to process
          title: Text Content
        url:
          anyOf:
            - type: string
            - type: "null"
          description: URL to fetch content from (JSON array or single URL string)
          title: Url
      title: Body_upload_content
      type: object
    ChatConfig:
      description: Configuration for the Chat page of the AgentOS
      properties:
        quick_prompts:
          additionalProperties:
            items:
              type: string
            type: array
          title: Quick Prompts
          type: object
      required:
        - quick_prompts
      title: ChatConfig
      type: object
    ChunkerSchema:
      properties:
        description:
          anyOf:
            - type: string
            - type: "null"
          title: Description
        key:
          title: Key
          type: string
        metadata:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          title: Metadata
        name:
          anyOf:
            - type: string
            - type: "null"
          title: Name
      required:
        - key
      title: ChunkerSchema
      type: object
    ConfigResponse:
      description: Response schema for the general config endpoint
      properties:
        agents:
          description: List of registered agents
          items:
            $ref: "#/components/schemas/AgentSummaryResponse"
          title: Agents
          type: array
        available_models:
          anyOf:
            - items:
                type: string
              type: array
            - type: "null"
          description: List of available models
          title: Available Models
        chat:
          anyOf:
            - $ref: "#/components/schemas/ChatConfig"
            - type: "null"
          description: Chat configuration
        databases:
          description: List of database IDs
          items:
            type: string
          title: Databases
          type: array
        description:
          anyOf:
            - type: string
            - type: "null"
          description: Description of the OS instance
          title: Description
        evals:
          anyOf:
            - $ref: "#/components/schemas/EvalsConfig"
            - type: "null"
          description: Evaluations configuration
        interfaces:
          description: List of available interfaces
          items:
            $ref: "#/components/schemas/InterfaceResponse"
          title: Interfaces
          type: array
        knowledge:
          anyOf:
            - $ref: "#/components/schemas/KnowledgeConfig"
            - type: "null"
          description: Knowledge configuration
        memory:
          anyOf:
            - $ref: "#/components/schemas/MemoryConfig"
            - type: "null"
          description: Memory configuration
        metrics:
          anyOf:
            - $ref: "#/components/schemas/MetricsConfig"
            - type: "null"
          description: Metrics configuration
        name:
          anyOf:
            - type: string
            - type: "null"
          description: Name of the OS instance
          title: Name
        os_id:
          description: Unique identifier for the OS instance
          title: Os Id
          type: string
        session:
          anyOf:
            - $ref: "#/components/schemas/SessionConfig"
            - type: "null"
          description: Session configuration
        teams:
          description: List of registered teams
          items:
            $ref: "#/components/schemas/TeamSummaryResponse"
          title: Teams
          type: array
        workflows:
          description: List of registered workflows
          items:
            $ref: "#/components/schemas/WorkflowSummaryResponse"
          title: Workflows
          type: array
      required:
        - os_id
        - databases
        - agents
        - teams
        - workflows
        - interfaces
      title: ConfigResponse
      type: object
    ConfigResponseSchema:
      properties:
        chunkers:
          anyOf:
            - additionalProperties:
                $ref: "#/components/schemas/ChunkerSchema"
              type: object
            - type: "null"
          description: Available chunking strategies
          title: Chunkers
        filters:
          anyOf:
            - items:
                type: string
              type: array
            - type: "null"
          description: Available filter tags
          title: Filters
        readers:
          anyOf:
            - additionalProperties:
                $ref: "#/components/schemas/ReaderSchema"
              type: object
            - type: "null"
          description: Available content readers
          title: Readers
        readersForType:
          anyOf:
            - additionalProperties:
                items:
                  type: string
                type: array
              type: object
            - type: "null"
          description: Mapping of content types to reader IDs
          title: Readersfortype
        vector_dbs:
          anyOf:
            - items:
                $ref: "#/components/schemas/VectorDbSchema"
              type: array
            - type: "null"
          description: Configured vector databases
          title: Vector Dbs
      title: ConfigResponseSchema
      type: object
    ContentResponseSchema:
      properties:
        access_count:
          anyOf:
            - minimum: 0.0
              type: integer
            - type: "null"
          description: Number of times content has been accessed
          title: Access Count
        created_at:
          anyOf:
            - format: date-time
              type: string
            - type: "null"
          description: Timestamp when content was created
          title: Created At
        description:
          anyOf:
            - type: string
            - type: "null"
          description: Description of the content
          title: Description
        id:
          description: Unique identifier for the content
          title: Id
          type: string
        linked_to:
          anyOf:
            - type: string
            - type: "null"
          description: ID of related content if linked
          title: Linked To
        metadata:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          description: Additional metadata as key-value pairs
          title: Metadata
        name:
          anyOf:
            - type: string
            - type: "null"
          description: Name of the content
          title: Name
        size:
          anyOf:
            - type: string
            - type: "null"
          description: Size of the content in bytes
          title: Size
        status:
          anyOf:
            - $ref: "#/components/schemas/ContentStatus"
            - type: "null"
          description: Processing status of the content
        status_message:
          anyOf:
            - type: string
            - type: "null"
          description: Status message or error details
          title: Status Message
        type:
          anyOf:
            - type: string
            - type: "null"
          description: MIME type of the content
          title: Type
        updated_at:
          anyOf:
            - format: date-time
              type: string
            - type: "null"
          description: Timestamp when content was last updated
          title: Updated At
      required:
        - id
      title: ContentResponseSchema
      type: object
    ContentStatus:
      description: Enumeration of possible content processing statuses.
      enum:
        - processing
        - completed
        - failed
      title: ContentStatus
      type: string
    ContentStatusResponse:
      description: Response model for content status endpoint.
      properties:
        status:
          $ref: "#/components/schemas/ContentStatus"
          description: Current processing status of the content
        status_message:
          default: ""
          description: Status message or error details
          title: Status Message
          type: string
      required:
        - status
      title: ContentStatusResponse
      type: object
    CreateSessionRequest:
      properties:
        agent_id:
          anyOf:
            - type: string
            - type: "null"
          description: Agent ID if this is an agent session
          title: Agent Id
        metadata:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          description: Additional metadata
          title: Metadata
        session_id:
          anyOf:
            - type: string
            - type: "null"
          description: Optional session ID (generated if not provided)
          title: Session Id
        session_name:
          anyOf:
            - type: string
            - type: "null"
          description: Name for the session
          title: Session Name
        session_state:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          description: Initial session state
          title: Session State
        team_id:
          anyOf:
            - type: string
            - type: "null"
          description: Team ID if this is a team session
          title: Team Id
        user_id:
          anyOf:
            - type: string
            - type: "null"
          description: User ID associated with the session
          title: User Id
        workflow_id:
          anyOf:
            - type: string
            - type: "null"
          description: Workflow ID if this is a workflow session
          title: Workflow Id
      title: CreateSessionRequest
      type: object
    DatabaseConfig_EvalsDomainConfig_:
      properties:
        db_id:
          title: Db Id
          type: string
        domain_config:
          anyOf:
            - $ref: "#/components/schemas/EvalsDomainConfig"
            - type: "null"
        tables:
          anyOf:
            - items:
                type: string
              type: array
            - type: "null"
          title: Tables
      required:
        - db_id
      title: DatabaseConfig[EvalsDomainConfig]
      type: object
    DatabaseConfig_KnowledgeDomainConfig_:
      properties:
        db_id:
          title: Db Id
          type: string
        domain_config:
          anyOf:
            - $ref: "#/components/schemas/KnowledgeDomainConfig"
            - type: "null"
        tables:
          anyOf:
            - items:
                type: string
              type: array
            - type: "null"
          title: Tables
      required:
        - db_id
      title: DatabaseConfig[KnowledgeDomainConfig]
      type: object
    DatabaseConfig_MemoryDomainConfig_:
      properties:
        db_id:
          title: Db Id
          type: string
        domain_config:
          anyOf:
            - $ref: "#/components/schemas/MemoryDomainConfig"
            - type: "null"
        tables:
          anyOf:
            - items:
                type: string
              type: array
            - type: "null"
          title: Tables
      required:
        - db_id
      title: DatabaseConfig[MemoryDomainConfig]
      type: object
    DatabaseConfig_MetricsDomainConfig_:
      properties:
        db_id:
          title: Db Id
          type: string
        domain_config:
          anyOf:
            - $ref: "#/components/schemas/MetricsDomainConfig"
            - type: "null"
        tables:
          anyOf:
            - items:
                type: string
              type: array
            - type: "null"
          title: Tables
      required:
        - db_id
      title: DatabaseConfig[MetricsDomainConfig]
      type: object
    DatabaseConfig_SessionDomainConfig_:
      properties:
        db_id:
          title: Db Id
          type: string
        domain_config:
          anyOf:
            - $ref: "#/components/schemas/SessionDomainConfig"
            - type: "null"
        tables:
          anyOf:
            - items:
                type: string
              type: array
            - type: "null"
          title: Tables
      required:
        - db_id
      title: DatabaseConfig[SessionDomainConfig]
      type: object
    DayAggregatedMetrics:
      description: Aggregated metrics for a given day
      properties:
        agent_runs_count:
          description: Total number of agent runs
          minimum: 0.0
          title: Agent Runs Count
          type: integer
        agent_sessions_count:
          description: Total number of agent sessions
          minimum: 0.0
          title: Agent Sessions Count
          type: integer
        created_at:
          description: Unix timestamp when metrics were created
          minimum: 0.0
          title: Created At
          type: integer
        date:
          description: Date for which these metrics are aggregated
          format: date-time
          title: Date
          type: string
        id:
          description: Unique identifier for the metrics record
          title: Id
          type: string
        model_metrics:
          description: Metrics grouped by model (model_id, provider, count)
          items:
            additionalProperties: true
            type: object
          title: Model Metrics
          type: array
        team_runs_count:
          description: Total number of team runs
          minimum: 0.0
          title: Team Runs Count
          type: integer
        team_sessions_count:
          description: Total number of team sessions
          minimum: 0.0
          title: Team Sessions Count
          type: integer
        token_metrics:
          additionalProperties: true
          description: Token usage metrics (input, output, cached, etc.)
          title: Token Metrics
          type: object
        updated_at:
          description: Unix timestamp when metrics were last updated
          minimum: 0.0
          title: Updated At
          type: integer
        users_count:
          description: Total number of unique users
          minimum: 0.0
          title: Users Count
          type: integer
        workflow_runs_count:
          description: Total number of workflow runs
          minimum: 0.0
          title: Workflow Runs Count
          type: integer
        workflow_sessions_count:
          description: Total number of workflow sessions
          minimum: 0.0
          title: Workflow Sessions Count
          type: integer
      required:
        - id
        - agent_runs_count
        - agent_sessions_count
        - team_runs_count
        - team_sessions_count
        - workflow_runs_count
        - workflow_sessions_count
        - users_count
        - token_metrics
        - model_metrics
        - date
        - created_at
        - updated_at
      title: DayAggregatedMetrics
      type: object
    DeleteEvalRunsRequest:
      properties:
        eval_run_ids:
          description: List of evaluation run IDs to delete
          items:
            type: string
          minItems: 1
          title: Eval Run Ids
          type: array
      required:
        - eval_run_ids
      title: DeleteEvalRunsRequest
      type: object
    DeleteMemoriesRequest:
      properties:
        memory_ids:
          description: List of memory IDs to delete
          items:
            type: string
          minItems: 1
          title: Memory Ids
          type: array
        user_id:
          anyOf:
            - type: string
            - type: "null"
          description: User ID to filter memories for deletion
          title: User Id
      required:
        - memory_ids
      title: DeleteMemoriesRequest
      type: object
    DeleteSessionRequest:
      properties:
        session_ids:
          description: List of session IDs to delete
          items:
            type: string
          minItems: 1
          title: Session Ids
          type: array
        session_types:
          description: Types of sessions to delete
          items:
            $ref: "#/components/schemas/SessionType"
          minItems: 1
          title: Session Types
          type: array
      required:
        - session_ids
        - session_types
      title: DeleteSessionRequest
      type: object
    EvalFilterType:
      enum:
        - agent
        - team
        - workflow
      title: EvalFilterType
      type: string
    EvalRunInput:
      properties:
        additional_context:
          anyOf:
            - type: string
            - type: "null"
          description: Additional context for the evaluation
          title: Additional Context
        additional_guidelines:
          anyOf:
            - type: string
            - type: "null"
          description: Additional guidelines for the evaluation
          title: Additional Guidelines
        agent_id:
          anyOf:
            - type: string
            - type: "null"
          description: Agent ID to evaluate
          title: Agent Id
        eval_type:
          $ref: "#/components/schemas/EvalType"
          description: Type of evaluation to run (accuracy, performance, or reliability)
        expected_output:
          anyOf:
            - type: string
            - type: "null"
          description: Expected output for accuracy evaluation
          title: Expected Output
        expected_tool_calls:
          anyOf:
            - items:
                type: string
              type: array
            - type: "null"
          description: Expected tool calls for reliability evaluation
          title: Expected Tool Calls
        input:
          description: Input text/query for the evaluation
          minLength: 1
          title: Input
          type: string
        model_id:
          anyOf:
            - type: string
            - type: "null"
          description: Model ID to use for evaluation
          title: Model Id
        model_provider:
          anyOf:
            - type: string
            - type: "null"
          description: Model provider name
          title: Model Provider
        name:
          anyOf:
            - type: string
            - type: "null"
          description: Name for this evaluation run
          title: Name
        num_iterations:
          default: 1
          description: Number of times to run the evaluation
          maximum: 100.0
          minimum: 1.0
