info:
  description: My first AgentOS
  title: Agno AgentOS
  version: 1.0.0
openapi: 3.1.0
paths:
  /:
    get:
      description:
        "Get basic information about this AgentOS API instance, including:


        - API metadata and version

        - Available capabilities overview

        - Links to key endpoints and documentation"
      operationId: get_api_info
      responses:
        "200":
          content:
            application/json:
              examples:
                home:
                  summary: Example home response
                  value:
                    description: AI Agent Operating System API
                    id: demo-os
                    name: AgentOS API
                    version: 1.0.0
              schema: {}
          description: API information retrieved successfully
      summary: API Information
      tags:
        - Home
  /agents:
    get:
      description:
        "Retrieve a comprehensive list of all agents configured in this
        OS instance.


        **Returns:**

        - Agent metadata (ID, name, description)

        - Model configuration and capabilities

        - Available tools and their configurations

        - Session, knowledge, memory, and reasoning settings

        - Only meaningful (non-default) configurations are included"
      operationId: get_agents
      responses:
        "200":
          content:
            application/json:
              example:
                - db_id: c6bf0644-feb8-4930-a305-380dae5ad6aa
                  id: main-agent
                  knowledge:
                    knowledge_table: main_knowledge
                  model:
                    model: gpt-4o
                    name: OpenAIChat
                    provider: OpenAI
                  name: Main Agent
                  sessions:
                    session_table: agno_sessions
                  system_message:
                    add_datetime_to_context: true
                    markdown: true
              schema:
                items:
                  $ref: "#/components/schemas/AgentResponse"
                title: Response Get Agents
                type: array
          description: List of agents retrieved successfully
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestResponse"
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthenticatedResponse"
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundResponse"
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
          description: Validation Error
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerErrorResponse"
          description: Internal Server Error
      security:
        - HTTPBearer: []
      summary: List All Agents
      tags:
        - Agents
  /agents/{agent_id}:
    get:
      description:
        "Retrieve detailed configuration and capabilities of a specific
        agent.


        **Returns comprehensive agent information including:**

        - Model configuration and provider details

        - Complete tool inventory and configurations

        - Session management settings

        - Knowledge base and memory configurations

        - Reasoning capabilities and settings

        - System prompts and response formatting options"
      operationId: get_agent
      parameters:
        - in: path
          name: agent_id
          required: true
          schema:
            title: Agent Id
            type: string
      responses:
        "200":
          content:
            application/json:
              example:
                db_id: 9e064c70-6821-4840-a333-ce6230908a70
                id: main-agent
                knowledge:
                  knowledge_table: main_knowledge
                model:
                  model: gpt-4o
                  name: OpenAIChat
                  provider: OpenAI
                name: Main Agent
                sessions:
                  session_table: agno_sessions
                system_message:
                  add_datetime_to_context: true
                  markdown: true
              schema:
                $ref: "#/components/schemas/AgentResponse"
          description: Agent details retrieved successfully
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestResponse"
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthenticatedResponse"
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundResponse"
          description: Agent not found
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
          description: Validation Error
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerErrorResponse"
          description: Internal Server Error
      security:
        - HTTPBearer: []
      summary: Get Agent Details
      tags:
        - Agents
  /agents/{agent_id}/runs:
    post:
      description:
        "Execute an agent with a message and optional media files. Supports
        both streaming and non-streaming responses.


        **Features:**

        - Text message input with optional session management

        - Multi-media support: images (PNG, JPEG, WebP), audio (WAV, MP3), video (MP4,
        WebM, etc.)

        - Document processing: PDF, CSV, DOCX, TXT, JSON

        - Real-time streaming responses with Server-Sent Events (SSE)

        - User and session context preservation


        **Streaming Response:**

        When `stream=true`, returns SSE events with `event` and `data` fields."
      operationId: create_agent_run
      parameters:
        - in: path
          name: agent_id
          required: true
          schema:
            title: Agent Id
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/Body_create_agent_run"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema: {}
            text/event-stream:
              examples:
                event_stream:
                  summary: Example event stream response
                  value: 'event: RunStarted

                    data: {"content": "Hello!", "run_id": "123..."}


                    '
          description: Agent run executed successfully
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestResponse"
          description: Invalid request or unsupported file type
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthenticatedResponse"
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundResponse"
          description: Agent not found
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
          description: Validation Error
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerErrorResponse"
          description: Internal Server Error
      security:
        - HTTPBearer: []
      summary: Create Agent Run
      tags:
        - Agents
  /agents/{agent_id}/runs/{run_id}/cancel:
    post:
      description:
        "Cancel a currently executing agent run. This will attempt to stop
        the agent's execution gracefully.


        **Note:** Cancellation may not be immediate for all operations."
      operationId: cancel_agent_run
      parameters:
        - in: path
          name: agent_id
          required: true
          schema:
            title: Agent Id
            type: string
        - in: path
          name: run_id
          required: true
          schema:
            title: Run Id
            type: string
      responses:
        "200":
          content:
            application/json:
              schema: {}
          description: Successful Response
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestResponse"
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthenticatedResponse"
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundResponse"
          description: Agent not found
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
          description: Validation Error
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerErrorResponse"
          description: Failed to cancel run
      security:
        - HTTPBearer: []
      summary: Cancel Agent Run
      tags:
        - Agents
  /agents/{agent_id}/runs/{run_id}/continue:
    post:
      description:
        "Continue a paused or incomplete agent run with updated tool results.


        **Use Cases:**

        - Resume execution after tool approval/rejection

        - Provide manual tool execution results


        **Tools Parameter:**

        JSON string containing array of tool execution objects with results."
      operationId: continue_agent_run
      parameters:
        - in: path
          name: agent_id
          required: true
          schema:
            title: Agent Id
            type: string
        - in: path
          name: run_id
